<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="options.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section id="global_pane" class="slice">
            <div id="blockgroups">
                <h2>Blockgroups</h2>
                    <select multiple></select>
                <div>
                    <input type="button" value="+">
                    <input type="button" value="-">
                </div>
            </div>
            <form id="whitelist" class="sitelist">
                <h2>Whitelist</h2>
                <select multiple></select>
                <input type="button" value="Remove">
                <div>
                    <input type="text" placeholder="Add to whitelist..." autocomplete="off">
                    <input type="submit" value="Add">
                </div>
                <p class="errorField"></p>
            </form>
        </section>

        <div id="blockgroup_info" class="slice">
            <div>
                <h2>Name</h2>
                <input id="bg_name" type="text">
            </div>

            <form id="blacklist" class="sitelist">
                <h2>Blacklist</h2>
                <select multiple></select>
                <input type="button" value="Remove">
                <div>
                    <input type="text" placeholder="Add to blacklist..." autocomplete="off">
                    <input type="submit" value="Add">
                </div>
                <p class="errorField"></p>
            </form>
        </div>

        <div id="blockgroup_time" class="slice">
            <div>
                <h2>Blocking</h2>
                <div>
                    <input id="hours" type="number" min="0" max="23">
                    <p>Hours</p>
                    <input id="minutes" type="number" min="0" max="59">
                    <p>Minutes</p>
                    <br /><br />
                </div>
            </div>

            <form id="delays">
                <h2>Delays</h2>
                <div id="delay_switch">
                    <input type="checkbox">
                    <span>
                        Delay access to a page<br>
                        when I navigate to it
                    </span>
                </div>
                <div id="delay_length">
                    <p>Delay for:</p>
                    <input type="number" min=".5" step=".5">
                    <p>minutes</p>
                </div>
            </form>
        </div>

        <div class="slice">
            <div id="blockgroup_notifications">
                <h2>Notifications</h2>
                <div id="notify_switch">
                    <input type="checkbox">
                    <span>
                        Notify me when I'm<br>
                        almost out of time
                    </span>
                </div>
                <p id="notify_times">Notify me when there remains:</p>
                <input type="button" value="Add">
                <input type="button" value="Remove">
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
