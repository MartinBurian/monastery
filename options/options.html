<!DOCTYPE html!>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>

    <body>
        <p id="disabledNotice" class="hidden">
            Your time is up for today; some options can no longer be edited.
            <br />
            Please wait until tomorrow when you have more time.
        </p>
        <form id="sites">
            <h3>Blacklisted Sites</h3>
            <div>
                <select multiple></select>
                <input type="button" value="Remove">
            </div>
            <br>
            <div>
                <input type="text" placeholder="Add to blacklist..." autocomplete="off">
                <input type="submit" value="Add">
            </div>
            <p id="errorField"></p>
        </form>
        <form id="settings">
            <h3>Blocking Settings</h3>
            <div id="blockTime">
                <input id="hours" type="number" min="0" max="23">
                <p>Hours</p>
                <input id="minutes" type="number" min="0" max="59">
                <p>Minutes</p>
                <input type="submit" value="Save">
                <p id="saveState"></p>
            </div>
        </form>
        <form id="notifications">
            <h3>Notification Settings</h3>
            <input type="checkbox"><span>Notify me when I'm almost out of time</span>
            <div>
                <p>When there are:</p>
            </div>
            <input type="button" value="Add">
            <input type="button" value="Remove">
        </form>

        <script src="options.js"></script>
        <script src="blacklist.js"></script>
        <script src="blocking.js"></script>
        <script src="notifications.js"></script>
    </body>
</html>
