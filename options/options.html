<!DOCTYPE html!>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>

    <body>
        <form id="sites">
            <h3>Blacklisted Sites</h3>
            <div>
                <select id="blacklist" multiple></select>
                <button type="button">Remove</button>
            </div>
            <br>
            <div>
                <input id="addition" type="text" placeholder="Add to blacklist..." autocomplete="off">
                <input type="submit" value="Add">
            </div>
            <p id="errorField"></p>
        </form>
        <form id="settings">
            <h3>Blocking Settings</h3>
            <div id="blockTime">
                <input id="hours" type="number" min="0" max="23">
                <p>Hours</p>
                <input id="minutes" type="number" min="0" max="59">
                <p>Minutes</p>
                <input type="submit" value="Save">
            </div>
        </form>

        <script src="options.js"></script>
    </body>
</html>
